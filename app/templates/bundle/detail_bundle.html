{% extends 'base.html' %}
{% block content %}
<div class="container py-5" id="main-containers">
    <!-- Toasts error if not main-container-->
    <div aria-live="polite" aria-atomic="true" class="">
        <div class="toast-container start-50 translate-middle-x top-0 p-3" style="position: fixed;">
            <template v-if="message_list">
                <template v-for="message in message_list" v-key="message.id">
                    <div :id="`liveToast-${message.id}`" :class="`toast bg-${message.toast_class}`" role="alert"
                        aria-live="assertive" data-bs-delay="5000" aria-atomic="true"
                        style="--bs-toast-spacing: 0.5rem;">
                        <div class="d-flex">
                            <div class="toast-body">
                                <template v-if="message.message">
                                    <i :class="message.icon" style="margin-right: 5px;"></i>
                                    [[message.message]]
                                </template>
                            </div>
                            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </div>
    <div id="bundle-info" data-bundle-id="{{ bundle_id }}"></div>

    <template v-if="detail_page_1_is_loading">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-1 text-primary text-truncate d-block mx-auto" style="max-width: 80%;">
                <i class="fas fa-shield-alt me-2"></i> [[ bundle.name ]]
            </h2>
            <div class="mx-auto mb-4" style="width: 60px; height: 4px; background-color: #0d6efd; border-radius: 2px;">
            </div>
            <p class="text-muted mt-2 px-3">
                Details for bundle "<strong>[[ truncateText(bundle.name, 40) ]]</strong>". Propose edits and engage with
                the community.
            </p>
        </div>
        <!-- Main Card -->
        <div class="card h-100 border-0 card-security-premium-detail mb-4 card_detail border-top shadow-lg position-relative"
            style="border-radius: 12px; min-height: 400px;">

            <div class="card-watermark-detail" style="pointer-events: none;">
                <i class="fa-solid fa-box-archive"></i>
            </div>

            <!-- Badge -->
            <div class="position-absolute top-0 end-0 mt-3 me-3 d-flex gap-2 flex-wrap justify-content-end"
                style="z-index: 2; max-width: 50%;">
                <span v-if="bundle.is_verified" class="badge bg-primary shadow-sm pt-1">
                    <i class="fa-solid fa-circle-check me-1"></i> VERIFIED
                </span>

                <template v-if="parseInt('{{ current_user.id }}') === bundle.user_id || is_admin">
                    <button :class="['badge shadow-sm pt-1', bundle.access ? 'bg-success' : 'bg-danger']"
                        title="Edit access" @click="edit_access(bundle.id)">
                        <i :class="['fa-solid me-1', bundle.access ? 'fa-unlock' : 'fa-lock']"></i>
                        [[ bundle.access ? 'PUBLIC' : 'PRIVATE' ]]
                </template>
                <template v-else>
                    <span :class="['badge shadow-sm pt-1', bundle.access ? 'bg-success' : 'bg-danger']">
                        <i :class="['fa-solid me-1', bundle.access ? 'fa-unlock' : 'fa-lock']"></i>
                        [[ bundle.access ? 'PUBLIC' : 'PRIVATE' ]]
                    </span>
                </template>
                <template v-if="parseInt('{{ current_user.id }}') === bundle.user_id || is_admin">
                    <span class="badge bg-dark shadow-sm pt-1"><i class="fa-solid fa-crown me-1"></i> OWNER</span>
                </template>
            </div>

            <div class="card-body p-4 p-md-5">
                <!-- Name -->
                <div class="mb-4 pe-5">

                    <h3 class="fw-bold mb-2  text-break">

                        <a :href="`/bundle/detail/${bundle.id}`"
                            class="fw-bold h5 border-start border-primary border-4 ps-3 custom-rule-link text-decoration-none d-block">
                            [[ bundle.name ]]
                        </a>
                    </h3>
                    <div class="d-flex align-items-center gap-2 mt-3 flex-wrap">
                        <div class="avatar-circle-xs bg-primary text-white d-flex align-items-center justify-content-center rounded-circle"
                            style="width: 28px; height: 28px; font-weight: bold; flex-shrink: 0;">
                            [[ bundle.user_name[0].toUpperCase() ]]
                        </div>
                        <a :href="'/account/detail_user/' + bundle.user_id"
                            class="small fw-bold text-primary text-decoration-none">
                            [[ bundle.user_name ]]
                        </a>
                        <span class="text-muted opacity-50">|</span>
                        <small class="text-muted"><i class="far fa-calendar-alt me-1"></i> [[
                            dayjs(bundle.last_modif).fromNow()
                            ]]</small>
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <p class="text-muted small lh-base mb-0">
                        <i class="fas fa-quote-left me-2 opacity-50 text-primary"></i>
                        <span :class="{'text-truncate-custom': !showFullDesc}" class="lh-base">
                            [[ showFullDesc ? bundle.description : truncateText(bundle.description, 180) ]]
                        </span>
                        <button v-if="bundle.description && bundle.description.length > 180"
                            @click="showFullDesc = !showFullDesc"
                            class="btn btn-link btn-sm p-0 ms-1 fw-bold text-decoration-none shadow-none"
                            style="vertical-align: baseline;">
                            [[ showFullDesc ? 'Show Less' : '... Read More' ]]
                        </button>
                    </p>
                </div>

                <!-- Stats -->
                <div class="row g-3 mb-4">
                    <div class="col-6 col-md-3" v-for="stat in stats" :key="stat.label">
                        <div class="p-3 border rounded-3 text-center shadow-sm h-100 transition-all hover-up"
                            style="background-color: var(--card-bg-color);">
                            <i :class="[stat.icon, stat.color]" class="mb-2"></i>
                            <div class="small text-muted text-uppercase" style="font-size: 0.7rem;">[[ stat.label ]]
                            </div>
                            <div class="fw-bold h5 mb-0">[[ stat.value ]]</div>
                        </div>
                    </div>
                </div>
                <div class="mb-4 d-flex align-items-center gap-2 group-hover">
                    <span class="text-secondary font-monospace" style="font-size: 0.9rem;">
                        <i class="fas fa-fingerprint me-1 op-50"></i> [[ bundle.uuid ]]
                    </span>
                    <button @click="copyToClipboard(bundle.uuid)"
                        class="btn btn-sm btn-light border-0 rounded-circle shadow-sm"
                        style="width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-copy" style="font-size: 0.75rem;"></i>
                    </button>
                </div>


                <!-- Action -->
                <div class="row g-3 mb-3 mt-3">
                    <div class="d-flex justify-content-between align-items-center pt-4 border-top flex-wrap gap-3">
                        <div class="btn-group shadow-sm border rounded-pill overflow-hidden ">
                            <button @click="vote('up', bundle.id); animateClick($event)"
                                class="btn btn-sm px-3 border-0 border-end border-light shadow-none btn-animate home-btn">
                                <i class="fas fa-thumbs-up text-primary me-1"></i> [[ bundle.vote_up ]]
                            </button>
                            <button @click="vote('down', bundle.id); animateClick($event)"
                                class="btn btn-sm px-3 border-0 shadow-none btn-animate home-btn">
                                <i class="fas fa-thumbs-down text-danger me-1"></i> [[ bundle.vote_down ]]
                            </button>
                        </div>

                        <div class="d-flex gap-2">
                            <!-- Download list-->
                            <div class="dropdown">
                                <button
                                    class="btn btn-success rounded-pill px-4 fw-bold shadow-sm d-flex align-items-center transition-all"
                                    data-bs-toggle="dropdown">
                                    <i class="fas fa-file-zipper me-2"></i> <span class="d-none d-sm-inline">DOWNLOAD
                                    </span><i class="fas fa-caret-down ms-2 small"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0 p-2"
                                    style="border-radius: 12px;">
                                    <li><button class="dropdown-item rounded-2" @click="DownloadBundle">
                                            <i class="fas fa-file-zipper me-2"></i> Download Rules ZIP</button></li>
                                    <li>
                                        <button class="dropdown-item rounded-2" @click="DownloadBundleStructure">
                                            <i class="fas fa-folder-open me-2"></i> Download Structure ZIP
                                        </button>
                                    </li>

                                </ul>
                            </div>

                            <div class="dropdown"
                                v-if="parseInt('{{ current_user.id }}') === bundle.user_id || current_user_is_admin">
                                <button
                                    class="btn btn-sm rounded-circle shadow-sm p-0 d-flex align-items-center justify-content-center home-btn border"
                                    style="width: 32px; height: 32px;" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v text-muted"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0 p-2"
                                    style="border-radius: 12px;">
                                    <li><a class="dropdown-item rounded-2" :href="'/bundle/edit/'+bundle_id"><i
                                                class="fas fa-pen me-2"></i> Edit</a></li>
                                    <li>
                                        <button class="dropdown-item rounded-2 small text-danger" data-bs-toggle="modal"
                                            :data-bs-target="'#delete_bundle_modal_'+bundle.id"><i
                                                class="fa-solid fa-trash me-2"></i> Delete </button>
                                    </li>

                                    {% if current_user.is_admin() %}
                                    <!-- <li><button class="dropdown-item rounded-2 text-dark" @click="update(bundle.id)"><i
                                                class="fa-solid fa-upload me-2"></i>
                                            Update
                                        </button></li> -->
                                    {% endif %}
                                </ul>
                            </div>
                            <!-- Modal-->
                            <div class="modal fade" :id="'delete_bundle_modal_'+bundle.id" tabindex="-1"
                                aria-hidden="true" style="z-index: 2000;">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content border-0 shadow-lg" style="border-radius: 15px;">
                                        <div class="modal-header border-0 pb-0">
                                            <h5 class="modal-title fw-bold text-dark">Confirm Deletion</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body py-4 text-center">
                                            <div class="text-danger mb-3"><i
                                                    class="fas fa-exclamation-triangle fa-3x"></i></div>
                                            <p class="mb-0 text-dark">Are you sure you want to delete <br><strong
                                                    class="text-primary">[[ bundle.name ]]</strong> ?</p>
                                        </div>
                                        <div class="modal-footer border-0 pt-0 justify-content-center pb-4">
                                            <button type="button" class="btn btn-light rounded-pill px-4"
                                                data-bs-dismiss="modal">Cancel</button>
                                            <button class="btn btn-danger rounded-pill px-4 shadow"
                                                @click="deleteBundle(bundle.id)">
                                                Confirm Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Tags-->
                <div class="mt-4">
                    <!-- Tags Component -->
                    <tag-display :tags="displayTags" :loading="loadingDisplayTags" section-title="Workspace Tags"
                        css-path="{{ url_for('static', filename='/css/tag/tags.css') }}">
                    </tag-display>
                </div>
                <div class="mt-4">
                    <vulnerability-display :vulnerabilities="displayVulnerabilities"
                        :loading="loadingDisplayVulnerabilities" section-title="Security Identifiers"
                        css-path="{{ url_for('static', filename='/css/tag/tags.css') }}">
                    </vulnerability-display>
                </div>
                <!-- Rules -->
                <template v-if="rules.length > 0">
                    <div class="mt-5 mb-4">
                        <div class="d-flex align-items-center justify-content-between mb-2 cursor-pointer"
                            data-bs-toggle="collapse" data-bs-target="#collapseRules" aria-expanded="true"
                            style="cursor: pointer;">

                            <div>
                                <h4 class="fw-bold mb-0 text-dark">
                                    <span class="text-primary me-2">|</span>Included Security Rules
                                    <i
                                        class="fas fa-chevron-down ms-2 small opacity-50 transition-all collapse-icon"></i>
                                </h4>
                                <div class="text-muted small mt-1 d-none show-on-collapse"
                                    style="padding-left: 1.5rem;">
                                    <i class="fas fa-info-circle me-1"></i> Showing summary: <strong>[[ rules.length ]]
                                        rules</strong> are currently hidden.
                                </div>
                            </div>

                            <span class="badge bg-primary-soft text-primary rounded-pill px-3 hide-on-collapse">
                                [[ rules.length ]] rules
                            </span>
                        </div>
                        <!-- Rules -->
                        <div class="collapse show" id="collapseRules">
                            <div class="row g-3 mt-2">
                                <nav v-if="totalPages > 1" class="d-flex justify-content-center ">
                                    <ul class="pagination pagination-sm shadow-sm rounded border-0 bg-white">
                                        <li class="page-item" :class="{ disabled: currentPage === 1 }">
                                            <a class="page-link border-0 px-3 py-2" href="#"
                                                @click.prevent="changePage(currentPage - 1)">
                                                <i class="fas fa-chevron-left small"></i>
                                            </a>
                                        </li>

                                        <li v-for="page in visiblePages" :key="page" class="page-item"
                                            :class="{ active: page === currentPage, disabled: page === '...' }">
                                            <a class="page-link border-0 px-3 py-2 fw-bold" href="#"
                                                @click.prevent="page !== '...' && changePage(page)">
                                                [[ page ]]
                                            </a>
                                        </li>

                                        <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                                            <a class="page-link border-0 px-3 py-2" href="#"
                                                @click.prevent="changePage(currentPage + 1)">
                                                <i class="fas fa-chevron-right small"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                                <div v-for="(item, index) in rules" :key="item.rule.id" class="col-12">
                                    <div class="card border-0 shadow-sm hover-shadow transition-all card-security-premium"
                                        style="background-color: var(--bg-color);" @click="toggleContent(index)">

                                        <div class="premium-accent-line"></div>

                                        <div class="card-body p-3">
                                            <div class="d-flex align-items-start gap-3">
                                                <div class="flex-shrink-0 bg-light rounded border d-flex flex-column align-items-center justify-content-center shadow-sm"
                                                    style="min-width: 80px; height: 80px;">
                                                    <span class="d-block small fw-bold text-primary mb-1">
                                                        [[ item.rule.format.toUpperCase() ]]
                                                    </span>
                                                    <i class="fas fa-shield-halved text-secondary fs-3"></i>
                                                    <span class="badge text-dark border mt-1"
                                                        style="font-size: 0.6rem;">
                                                        v[[ item.rule.version ]]
                                                    </span>
                                                </div>

                                                <div class="flex-grow-1 min-width-0">
                                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                                        <h5 class="fw-bold mb-0 flex-grow-1" @click.stop
                                                            @click="goToRule(item.rule.id)">
                                                            <a class="fw-bold h6 border-start border-primary border-4 ps-3 custom-rule-link text-decoration-none d-block text-primary text-truncate pe-2"
                                                                style="cursor: pointer; line-height: 1.2;">
                                                                [[ truncateText(item.rule.title, 90) ]]
                                                            </a>
                                                        </h5>

                                                        <div class="d-flex gap-2 align-items-center flex-shrink-0">
                                                            <a :href="'/rule/detail_rule/' + item.rule.id"
                                                                class="btn btn-sm rounded-circle d-flex align-items-center justify-content-center border shadow-sm home-btn"
                                                                style="width: 30px; height: 30px; background: white;"
                                                                @click.stop>
                                                                <i class="fas fa-eye text-primary"
                                                                    title="View rule details"
                                                                    style="font-size: 0.75rem;"></i>
                                                            </a>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-wrap gap-3 mb-2 small text-muted">
                                                        <span><i class="fas fa-user-edit me-1 text-secondary"></i>[[
                                                            item.rule.author ]]</span>
                                                        <span><i class="fas fa-balance-scale me-1 text-secondary"></i>[[
                                                            item.rule.license || 'Proprietary' ]]</span>
                                                        <span><i class="fas fa-clock me-1 text-secondary"></i>[[
                                                            dayjs.utc(item.rule.last_modif).fromNow() ]]</span>
                                                    </div>

                                                    <!-- CVE !!!!-->

                                                    <p class="text-muted small mb-0 text-truncate-custom"
                                                        v-if="!item.showContent" style="cursor: pointer;">
                                                        <i class="fas fa-align-left me-1 opacity-50"></i>
                                                        [[ truncateText(item.rule.description, 160) ]]
                                                    </p>
                                                </div>
                                            </div>

                                            <div v-if="item.showContent" class="mt-3 transition-all animate-fade-in">
                                                <hr class="my-3 opacity-10">
                                                <div class="d-flex justify-content-between align-items-center mb-2"
                                                    @click.stop>
                                                    <span class="small fw-bold text-muted"><i
                                                            class="fas fa-terminal me-2 text-primary"></i>RAW
                                                        CONTENT</span>
                                                    <button @click="copyToClipboard(item.rule.to_string, $event)"
                                                        class="btn btn-sm btn-dark rounded-pill px-3 shadow-sm border-0">
                                                        <i class="fas fa-copy me-1"></i> Copy
                                                    </button>
                                                </div>
                                                <pre class="bg-dark text-light p-3 rounded-3 small mb-0 shadow-inner custom-scrollbar"
                                                    style="max-height: 450px; overflow-y: auto; font-family: 'Fira Code', monospace; border: 1px solid #333;">[[ item.rule.to_string ]]</pre>
                                                <div class="text-center mt-3">
                                                    <button
                                                        class="btn btn-sm btn-light border rounded-pill px-4 shadow-sm"
                                                        @click.stop @click="toggleContent(index)">
                                                        <i class="fas fa-chevron-up me-1"></i> Close Preview
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <nav v-if="totalPages > 1" class="d-flex justify-content-center my-4 pb-5">
                                <ul class="pagination pagination-sm shadow-sm rounded border-0 bg-white">
                                    <li class="page-item" :class="{ disabled: currentPage === 1 }">
                                        <a class="page-link border-0 px-3 py-2" href="#"
                                            @click.prevent="changePage(currentPage - 1)">
                                            <i class="fas fa-chevron-left small"></i>
                                        </a>
                                    </li>

                                    <li v-for="page in visiblePages" :key="page" class="page-item"
                                        :class="{ active: page === currentPage, disabled: page === '...' }">
                                        <a class="page-link border-0 px-3 py-2 fw-bold" href="#"
                                            @click.prevent="page !== '...' && changePage(page)">
                                            [[ page ]]
                                        </a>
                                    </li>

                                    <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                                        <a class="page-link border-0 px-3 py-2" href="#"
                                            @click.prevent="changePage(currentPage + 1)">
                                            <i class="fas fa-chevron-right small"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>


                    </div>
                </template>
                <template v-else>
                    <div class="alert border text-center py-5 mt-4" role="alert">
                        <i class="fas fa-box-open fa-3x text-muted mb-3 d-block"></i>
                        <span class="text-muted">There are no rules included in this bundle</span>
                    </div>
                </template>

                <!--Folder and file from structure wiew-->
                <div v-if="rules.length > 0">
                    <div class="mb-4 border-bottom pb-3 d-flex align-items-center justify-content-between">
                        <h4 class="fw-bold mb-0 text-dark">
                            <span class="text-primary me-2">|</span>Structure
                        </h4>
                        <button class="btn btn-sm shadow-sm"
                            :class="isAllExpanded ? 'btn-outline-secondary' : 'btn-outline-primary'" @click="toggleAll">
                            <i class="fas me-1" :class="isAllExpanded ? 'fa-folder' : 'fa-folder-open'"></i>
                            [[ isAllExpanded ? 'Close all' : 'Open all' ]]
                        </button>
                    </div>
                    <div class="card-body p-2 overflow-auto bg-light border rounded shadow-sm mb-4"
                        style="max-height: 500px;">
                        <ul class="list-unstyled ps-0 mb-0">
                            <tree-item-view v-for="item in treeData" :key="item.id" :node="item"
                                :selected-id="selectedNode?.id" :open-nodes="openNodes"
                                @toggle-folder="handleToggleFolder" @select="handleSelect" />
                        </ul>
                    </div>


                    <div v-if="selectedNode && selectedNode.type === 'file'">
                        <div
                            class="border-bottom border-secondary d-flex justify-content-between align-items-center p-2">
                            <span>
                                <i :class="[
                                        selectedNode.type === 'folder' ? 'fas fa-folder text-warning' : 
                                        (isRule(selectedNode) ? 'fas fa-file-code text-secondary' : 'fas fa-file-signature text-success')
                                    ]" class="me-2"></i>

                                <span class="fw-bold">[[ selectedNode.name ]]</span>
                            </span>

                            <button class="btn btn-sm btn-outline-dark border-0 fw-bold"
                                style="color: var(--color-text)" @click="clearDisplay">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <div class="flex-grow-1 overflow-hidden">
                            <textarea v-if="selectedNode.type === 'file'" :value="selectedNode.content" readonly
                                class="form-control border-0 font-monospace p-3 bg-dark text-success custom-textarea-scroll"
                                style="min-height: 400px; resize: none;"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Comment section-->
        <div class="comments-container mt-5">
            <div class="d-flex align-items-center mb-4">
                <h5 class="fw-bold mb-0">[[ total_comments ]] Comments</h5>
            </div>

            <div class="d-flex mb-5">
                {% if current_user.is_authenticated %}
                <div class="flex-shrink-0 me-3">
                    <div class="position-relative">
                        <img :src="'https://ui-avatars.com/api/?name=' + '{{current_user.get_username()}}' + '&background=random&color=fff&bold=true'"
                            class="rounded-circle shadow-sm border border-2 border-white" width="45" height="45">
                        <span
                            class="position-absolute bottom-0 end-0 p-1 bg-success border border-light rounded-circle"></span>
                    </div>
                </div>

                <div class="flex-grow-1">
                    <form @submit.prevent="submitComment(null)">
                        <div class="mb-2">
                            <textarea class="form-control comment-input-line" v-model="newCommentContent"
                                placeholder="Add a comment..." rows="1" required></textarea>
                        </div>
                        <div v-if="newCommentContent.trim()"
                            class="d-flex justify-content-end gap-2 animate__animated animate__fadeIn">
                            <button type="button" class="btn btn-sm fw-bold px-3 text-secondary"
                                @click="newCommentContent = ''">Cancel</button>
                            <button type="submit"
                                class="btn btn-primary btn-sm rounded-pill px-4 fw-bold">Comment</button>
                        </div>
                    </form>
                </div>
                {% else %}
                <div class="alert bg-light border-0 w-100 rounded-4 p-4 text-center">
                    <p class="mb-2 text-muted">Join the conversation</p>
                    <a href="{{ url_for('account.login') }}"
                        class="btn btn-outline-primary btn-sm rounded-pill px-4 fw-bold">Login to reply</a>
                </div>
                {% endif %}
            </div>

            <div class="card border-0 shadow-sm bg-white rounded-4 overflow-hidden border mb-4">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fw-bold mb-0 text-dark border-start border-primary border-4 ps-3">
                            Community Discussion
                        </h4>
                        <button class="btn btn-sm btn-outline-primary rounded-pill px-3 fw-bold shadow-sm" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseComments" aria-expanded="false"

{% block script %}
<script type="module">
    const bundle_id = document.getElementById('bundle-info').dataset.bundleId;
    const { createApp, ref, onMounted, nextTick, computed } = Vue;
    import { message_list, create_message, display_toast } from '/static/js/toaster.js';
    import { emodji_picker } from '/static/emodji/emodji_picker.js';
    import TagDisplay from '/static/js/tags/tagDisplay.js';
    import VulnerabilityDisplay from '/static/js/vulnerability/vulnerabilityDisplay.js';
    /* ============================================================
        TREE COMPONENT
    ============================================================ */
    const TreeItemView = {
        name: 'tree-item-view',
        props: ['node', 'selectedId', 'openNodes'],
        template: '#tree-item-view-template',
        delimiters: ['((', '))'],
        emits: ['select', 'toggle-folder'],
        methods: {
            isRule(node) {
                return node && node.id && String(node.id).startsWith('rule_');
            }
        },
        setup(props, { emit }) {

            const isOpen = Vue.computed(() => props.openNodes[props.node.id]);

            const handleClick = () => {
                if (props.node.type === 'folder') {
                    emit('toggle-folder', props.node.id);
                }
                emit('select', props.node);
            };

            return { isOpen, handleClick };
        }
    };

    createApp({
        delimiters: ['[[', ']]'],

        components: {
            'tree-item-view': TreeItemView,
            'emodji-picker': emodji_picker,
            'tag-display': TagDisplay,
            'vulnerability-display': VulnerabilityDisplay
        },
        setup() {
            /**
            *          #################
            *          #   Init page   #
            *          #################
            */

            const detail_page_1_is_loading = ref(false);

            async function init() {
                detail_page_1_is_loading.value = false
                await Promise.all([
                    fetchCurrentUser(),
                    fetchBundle(),
                    fetchComments(1),
                    fetchBundleTags(),
                    fetchBundleVulnerabilities()
                ])
                detail_page_1_is_loading.value = true
                await nextTick();
            }
            /**
             *          #####################
             *          #     Fetch tags    #
             *          #####################
             */

            const displayTags = ref([]);
            const loadingDisplayTags = ref(true);

            const fetchBundleTags = async () => {
                loadingDisplayTags.value = true;
                try {
                    const res = await fetch('/bundle/get_bundle_tags_display/' + bundle_id);
                    const data = await res.json();
                    displayTags.value = data.tags || [];
                } catch (e) {
                    create_message("Error loading tags", "danger");
                } finally {
                    loadingDisplayTags.value = false;
                }
            };


            /**
             *          #####################
             *          #     Fetch tags    #
             *          #####################
             */

            const displayVulnerabilities = ref([]);
            const loadingDisplayVulnerabilities = ref(true);

            const fetchBundleVulnerabilities = async () => {
                loadingDisplayVulnerabilities.value = true;
                try {
                    const res = await fetch('/bundle/get_bundle_vulnerabilities_display/' + bundle_id);
                    const data = await res.json();
                    displayVulnerabilities.value = data.vulnerabilities || [];
                } catch (e) {
                    create_message("Error loading vulnerabilities", "danger");
                } finally {
                    loadingDisplayVulnerabilities.value = false;
                }
            };
            /**
             *          #####################
             *          #   Fetch bundle    #
             *          #####################
             */

            const bundle = ref(null);
            const rules = ref([]);
            const currentPage = ref(1);
            const totalPages = ref(1);
            const totalRules = ref(0);

            async function fetchBundle(page = 1) {
                const params = new URLSearchParams({
                    bundle_id: bundle_id,
                    page: page
                });

                const res = await fetch('/bundle/get_bundle_page?' + params.toString());
                const data = await res.json();

                if (res.ok && data.success) {
                    bundle.value = data.bundle;


                    rules.value = (data.rules || []).map(item => ({
                        ...item,
                        showContent: false
                    }));


                    if (data.pagination) {
                        currentPage.value = data.pagination.current_page;
                        totalPages.value = data.pagination.total_pages;
                        totalRules.value = data.pagination.total_rules;
                    }
                }
            }


            function changePage(page) {
                if (page >= 1 && page <= totalPages.value) {
                    fetchBundle(page);

                    //document.getElementById('collapseRules').scrollIntoView({ behavior: 'smooth' });
                }
            }
            const visiblePages = Vue.computed(() => {
                const pages = [];
                const range = 2;

                for (let i = 1; i <= totalPages.value; i++) {
                    if (
                        i === 1 ||
                        i === totalPages.value ||
                        (i >= currentPage.value - range && i <= currentPage.value + range)
                    ) {
                        pages.push(i);
                    } else if (pages[pages.length - 1] !== '...') {
                        pages.push('...');
                    }
                }
                return pages;
            });

            /**
             *          ######################
             *          #   action bundle    #
             *          ######################
             */

            async function deleteBundle(id, index) {
                const params = new URLSearchParams({
                    id
                })
                const res = await fetch('/bundle/delete?' + params.toString())
                if (await res.status == 200) {
                    var myModalEl = document.getElementById('delete_bundle_modal_' + id);
                    var modal = bootstrap.Modal.getInstance(myModalEl)
                    modal.hide();
                    window.location.href = `/bundle/list`;
                } else {
                    display_toast(res)
                }
            }

            async function edit_access(id) {
                const params = new URLSearchParams({
                    id
                })
                const res = await fetch('/bundle/edit_access?' + params.toString())
                if (await res.status == 200) {
                    bundle.value.access = !bundle.value.access
                }
                display_toast(res)
            }

            async function saveNewDescription(association_id, item) {
                if (item.new_description !== undefined && item.new_description.trim() !== "") {

                    const params = new URLSearchParams({
                        new_description: item.new_description,
                        association_id
                    })
                    const res = await fetch('/bundle/change_description?' + params.toString())
                    if (await res.status == 200) {
                        item.association.description = item.new_description;
                        var myModalEl = document.getElementById('description_bundle_modal_' + item.rule.id);
                        var modal = bootstrap.Modal.getInstance(myModalEl)
                        modal.hide();
                    }
                    display_toast(res)
                }
            }

            async function DownloadBundle() {
                const params = new URLSearchParams({ bundle_id });
                const res = await fetch('/bundle/download?' + params.toString());

                if (res.status === 200) {
                    const blob = await res.blob();

                    // download section
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${bundle.value.name}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);

                    await create_message("Bundle download with success", "success-subtle");

                } else {
                    display_toast(res);
                }
            }


            async function DownloadBundleStructure() {
                const params = new URLSearchParams({ bundle_id });
                const res = await fetch('/bundle/download_structure?' + params.toString());

                if (res.status === 200) {
                    const blob = await res.blob();

                    // download section
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${bundle.value.name}_structure.zip`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);

                    await create_message("Bundle structure download with success", "success-subtle");

                } else {
                    display_toast(res);
                }
            }

            const current_user_is_connected = ref("{{ current_user.is_authenticated }}");
            // Convert string to boolean
            if (current_user_is_connected.value == "True") {
                current_user_is_connected.value = true
            } else {
                current_user_is_connected.value = false
            }
            async function vote(voteType, bundleId) {
                if (current_user_is_connected.value == true) {
                    const params = new URLSearchParams({ bundleId, voteType });
                    const res = await fetch('/bundle/evaluate?' + params.toString());
                    const data = await res.json()

                    bundle.value.vote_up = data.vote_up
                    bundle.value.vote_down = data.vote_down
                } else {
                    window.location.href = `/account/login`;
                }

            }

            /**
             *          #########################
             *          #   security section    #
             *          #########################
             */

            const is_admin = ref(false)

            async function fetchCurrentUser() {
                const res = await fetch('/rule/get_current_user')
                if (res) {
                    const data = await res.json();
                    is_admin.value = data.user
                }
            }

            async function update(id) {
                const params = new URLSearchParams({
                    id
                })
                const res = await fetch('/bundle/update_bundle_from_structure?' + params.toString())
                const data = await res.json()
                await create_message(data.message, data.toast_class)

            }


            function goToRule(rule_id) {
                window.location.href = `/rule/detail_rule/${rule_id}`;
            }

            const showFullDesc = ref(false);

            const truncateText = (text, limit) => {
                if (!text) return '';
                if (text.length <= limit) return text;
                return text.substring(0, limit);
            };

            const stats = computed(() => [
                { label: 'Rules', value: rules.value.length, icon: 'fa-solid fa-file-shield', color: 'text-primary' },
                { label: 'Views', value: bundle.value?.view_count || 0, icon: 'fa-solid fa-eye', color: 'text-secondary' },
                { label: 'Downloads', value: bundle.value?.download_count || 0, icon: 'fa-solid fa-download', color: 'text-success' },
                { label: 'Score', value: (bundle.value?.vote_up || 0) - (bundle.value?.vote_down || 0), icon: 'fa-solid fa-star', color: 'text-warning' }
            ]);

            function animateClick(event) {
                const btn = event.currentTarget;
                btn.classList.add('click-pop');
                setTimeout(() => {
                    btn.classList.remove('click-pop');
                }, 300);
            }

            function copyToClipboard(bundle_uuid) {
                navigator.clipboard.writeText(bundle_uuid).then(() => {
                    create_message("Bundle UUID copied to clipboard", "success-subtle");
                }).catch(err => {
                    create_message("Failed to copy Bundle UUID", "danger-subtle");
                });

            }


            function toggleContent(index) {
                this.rules[index].showContent = !this.rules[index].showContent;
            }
            // --------------------------------------------
            // COMMENTS SECTION
            // --------------------------------------------

            const comments_list = ref([]);
            const current_page = ref(1);
            const total_comments = ref(0);
            const total_pages = ref(0);
            const newCommentContent = ref("");
            const replyingTo = ref(null);
            const replyContent = ref("");

            // FETCH COMMENTS

            async function fetchComments(page) {
                current_page.value = page;
                const params = new URLSearchParams({
                    bundle_id: bundle_id,
                    page: page
                });
                const res = await fetch('/bundle/get_comments?' + params.toString());
                const data = await res.json();
                if (res.ok) {
                    comments_list.value = data.comments || [];
                    total_comments.value = data.total_comments;
                    total_pages.value = data.total_pages;
                }
            }

            // SHOW / HIDE REPLIES

            const visibleReplies = ref({});
            const toggleReplies = (commentId) => {
                visibleReplies.value[commentId] = !visibleReplies.value[commentId];
            };

            // SUBMIT COMMENT

            async function submitComment(parentId = null) {
                const content = parentId ? replyContent.value : newCommentContent.value;
                if (!content || !content.trim()) {
                    create_message("Comment content cannot be empty", "warning-subtle");
                    return;
                }

                const params = new URLSearchParams({
                    bundle_id: bundle_id,
                    content: content.trim(),
                });

                if (parentId) {
                    params.append('parent_comment_id', parentId);
                }

                const response = await fetch('/bundle/add_comment?' + params.toString());
                const data = await response.json();

                if (response.ok) {
                    newCommentContent.value = "";
                    replyContent.value = "";
                    replyingTo.value = null;

                    await fetchComments(current_page.value);

                    if (parentId) {
                        visibleReplies.value[parentId] = true;
                    }
                }
                if (response.status === 401) {
                    newCommentContent.value = "";
                }
                create_message(data.message, data.toast_class);
            }

            // LOAD MORE/SHOW LESS COMMENTS

            async function loadMore() {
                if (current_page.value < total_pages.value) {
                    current_page.value++;
                    const params = new URLSearchParams({ bundle_id, page: current_page.value });
                    const res = await fetch('/bundle/get_comments?' + params.toString());
                    const data = await res.json();
                    if (res.ok) {
                        comments_list.value = [...comments_list.value, ...data.comments];
                    }
                }
            }

            function showLess() {
                fetchComments(1);
            }

            // DELETE COMMENT

            async function deleteComment(commentId) {
                const params = new URLSearchParams({ comment_id: commentId });
                const res = await fetch('/bundle/delete_comment?' + params.toString());
                const data = await res.json();
                if (res.ok) {
                    await fetchComments(current_page.value);
                }
                create_message(data.message, data.toast_class);
            }

            // EDIT COMMENT
            async function editComment(item) {
                if (!item.editContent || !item.editContent.trim()) return;

                const params = new URLSearchParams({
                    comment_id: item.id,
                    content: item.editContent.trim()
                });

                const res = await fetch('/bundle/edit_comment?' + params.toString());
                const data = await res.json();

                if (res.ok) {
                    await fetchComments(current_page.value);

                    const collapseId = item.parent_comment_id ? 'editReply' + item.id : 'editForm' + item.id;
                    const collapseEl = document.getElementById(collapseId);
                    if (collapseEl) {
                        const bsCollapse = bootstrap.Collapse.getInstance(collapseEl) || new bootstrap.Collapse(collapseEl);
                        bsCollapse.hide();
                    }
                }
                create_message(data.message, data.toast_class);
            }

            // ADD REACTIONS

            async function addReaction(commentId, reaction) {
                if (current_user_is_connected.value == false) {
                    window.location.href = `/account/login`;
                    return;
                }

                if (reaction != 'like' && reaction != 'dislike') {
                    const reactionType = emodji_picker.getSlug(reaction);
                    if (!reactionType) {
                        create_message("Invalid reaction", "warning-subtle");
                        return;
                    }
                    reaction = reactionType;

                }


                const params = new URLSearchParams({ comment_id: commentId, reaction_type: reaction, bundle_id: bundle_id });
                const res = await fetch('/bundle/add_reaction?' + params.toString());
                const data = await res.json();
                if (res.ok) {
                    await fetchComments(current_page.value);
                }
                create_message(data.message, data.toast_class);
            }

            // --------------------------------------------
            // FOLDERS / FILES
            // --------------------------------------------

            const treeData = ref([]);
            const selectedNode = ref(null);
            const bundleId = ref(null);
            const openNodes = ref({});
            const isAllExpanded = ref(true);
            const isRule = (node) => node && node.id && String(node.id).startsWith('rule_');
            const clearDisplay = () => { selectedNode.value = null; };

            const setAllFoldersStatus = (nodes, status) => {
                const list = Array.isArray(nodes) ? nodes : [nodes];
                list.forEach(node => {
                    if (node.type === 'folder') {
                        openNodes.value[node.id] = status;
                        if (node.children) setAllFoldersStatus(node.children, status);
                    }
                });
            };

            const toggleAll = () => {
                isAllExpanded.value = !isAllExpanded.value;
                setAllFoldersStatus(treeData.value, isAllExpanded.value);
            };

            const handleToggleFolder = (id) => {
                openNodes.value[id] = !openNodes.value[id];
            };

            const handleSelect = (node) => {
                if (selectedNode.value && selectedNode.value.id === node.id) {
                    selectedNode.value = null;
                } else {
                    selectedNode.value = node;
                }
            };

            onMounted(async () => {
                await init();
                const el = document.getElementById('bundle-info');
                if (el) {
                    bundleId.value = el.dataset.bundleId;
                    const res = await fetch(`/bundle/get_bundle_json/${bundleId.value}`);
                    const data = await res.json();
                    if (data.success && data.structure) {
                        treeData.value = Array.isArray(data.structure) ? data.structure : [data.structure];


                        setAllFoldersStatus(treeData.value, true);
                        isAllExpanded.value = true;
                    }
                }
            });

            async function fetchCurrentUser() {
                const res = await fetch('/rule/get_current_user')
                const data = await res.json()
                current_user_is_admin.value = data.user
            }

            const current_user_is_admin = ref(false);

            return {
                init, detail_page_1_is_loading, animateClick, dayjs, bundle, rules, message_list, bundle_id, is_admin, copyToClipboard,
                vote, edit_access, deleteBundle, saveNewDescription, DownloadBundle, DownloadBundleStructure, current_user_is_connected,
                goToRule, showFullDesc, truncateText, stats, update,

                treeData, selectedNode, handleSelect, openNodes, handleToggleFolder, toggleAll, isAllExpanded, isRule, clearDisplay, toggleContent,

                comments_list, fetchComments, current_page, total_comments, total_pages, newCommentContent, submitComment, replyingTo, replyContent, visibleReplies, toggleReplies,
                loadMore, showLess, deleteComment, editComment, addReaction, emodji_picker, current_user_is_admin,

                // tags
                displayTags, loadingDisplayTags, fetchBundleTags, loadingDisplayVulnerabilities, displayVulnerabilities, fetchBundleVulnerabilities,

                currentPage, totalPages, changePage, visiblePages
            };
        }
    }).mount('#main-containers');
</script>
