<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center mt-3">
    <li class="page-item" :class="{ disabled: current_page === 1 }">
      <button class="page-link" @click="current_page > 1 && fetchRules(current_page - 1)">
        <i class="fa-solid fa-angle-left"></i>
      </button>
    </li>

    <li class="page-item" v-for="page in visiblePages"
      :class="{ active: page === current_page, disabled: page === '...' }">
      <button class="page-link" v-if="page !== '...'" @click="fetchRules(page)">
        [[ page ]]
      </button>
      <span class="page-link" v-else>...</span>
    </li>

    <li class="page-item" :class="{ disabled: current_page === total_pages }">
      <button class="page-link" @click="current_page < total_pages && fetchRules(current_page + 1)">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </li>
  </ul>
</nav>
