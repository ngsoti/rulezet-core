<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="alert alert-danger text-center" role="alert">
                    <h4 class="alert-heading">Access Denied</h4>
                    <p>You do not have permission to modify/delete/make choise because you are not the owner of this rule or you have the admin right.</p>
                    <hr>
                    <p class="mb-0">Please return to the main menu to view your own rules.</p>
                    <a href="/" class="btn btn-primary mt-3">Return to Main Menu</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
